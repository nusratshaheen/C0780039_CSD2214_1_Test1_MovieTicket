  <div class="theatre">
    <div class="screenArea"><span> Movie Time</span></div>
    <div class="theatreRows">
      <div class="row" id="1">
        <div class="FirstSeat" id="1"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="6"></div>
        <div class="seat" id="7"></div>
        <div class="seat" id="8"></div>
        <div class="seat" id="9"></div>
        <div class="seat" id="10"></div>
      </div>
      <div class="row" id="2">
        <div class="SeatClass" id="2"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
        <div class="seat" id="6"></div>
        <div class="seat" id="7"></div>
        <div class="seat" id="8"></div>
        <div class="seat" id="9"></div>
        <div class="seat" id="10"></div>
      </div>
      <div class="row" id="3">
        <div class="rowNumb" id="3"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>

        <div class="seat" id="5"></div>

      <div class="row" id="4">
        <div class="rowNumb" id="4"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
        <div class="seat" id="6"></div>

        <div class="seat" id="8"></div>
        <div class="seat" id="9"></div>
        <div class="seat" id="10"></div>

  </div>

    <div class="checkOutAreaOne">
      <span> movie:</span>
      <div class="Movie"></div>
      <br>
      <div class="checkoutTotal">
        <span> seat : </span> <span class="seat total"> 0 </span>
        <span> Total $ : </span> <span class="Total"> 0 </span>
      </div>

      <br>
    </div>

    <div class="checkOutAreaTwo">
      <!-- BACKEND ROUTE -->
      <form action="https://YOURSITE.COM/CREDITCARDCHECKOUT" method="POST">
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_YOURSTRIPEKEY"
          data-amount="0" data-name="test" data-description="Sito Web Veloce"
          data-image="img/movie-film-2-120-317376.png" data-locale="auto" data-currency="dollar">
        </script>
        <script>
          // Hide default stripe button
          document.getElementsByClassName('stripe-button-el')[0].style.display = 'none';
        </script>


        <button type="submit" class="btnsubmit">submit</button>

      </form>


    </div>
